name: Packages

on:
  release:
    types: [released]
  push:
    branches: [ main, release/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-2022

    steps:
    - name: Event
      env:       
        event_name: ${{ github.event_name }}
      run: echo "event_name $env:event_name"
    - name: Checkout
      uses: actions/checkout@v1
      with:
        submodules: true
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
#     - name: Setup MSBuild.exe
#       uses: microsoft/setup-msbuild@master
#       with:
#         vs-prerelease: true
#         vs-version: 17
        
    - name: Setup Scoop
      run: |
        # git submodule update --init --recursive
        iwr -useb get.scoop.sh | iex
        scoop install gitversion
        GitVersion
        
    - name: Restore dependencies
      run: dotnet restore

    - name: Build ASP.Net Services Debug
      if: ${{ github.event_name != 'release' }}
      run: |
        $ws = "${{ github.workspace }}"
        set-location $ws\src\MDS.AspnetServices
        dotnet build -c Debug /property:Platform=x64 --no-restore
        dotnet pack -c Debug --no-restore --include-source /property:Platform=x64 

    - name: Build App Framework Debug
      if: ${{ github.event_name != 'release' }}
      run: |
        $ws = "${{ github.workspace }}"
        set-location $ws\src\MDS.AppFramework
        dotnet build -c Debug /property:Platform=x64 --no-restore
        dotnet pack -c Debug --no-restore --include-source /property:Platform=x64

    - name: Build ASP.Net Services Release
      if: ${{ github.event_name == 'release' }}
      run: |
        $ws = "${{ github.workspace }}"
        $outPath = (Join-Path . -Child packages)
        set-location $ws\MDS.AspnetServices
        dotnet build -c Release /property:Platform=x64 --no-restore
        dotnet pack -c Release --no-restore /property:Platform=x64

    - name: Build App Framework Release
      if: ${{ github.event_name == 'release' }}
      run: |
        $ws = "${{ github.workspace }}"
        $outPath = (Join-Path . -Child packages)
        set-location $ws\MDS.AppFramework
        dotnet build -c Release /property:Platform=x64 --no-restore 
        dotnet pack -c Release --no-restore /property:Platform=x64

#     - name: Dotnet Debug Tests
#       if: ${{ github.event_name != 'release' }}
#       run: |
#         set-location ${{ github.workspace }}\src\CommunityToolkit.Extensions.Hosting.WindowsAppSdk
#         dotnet test -c Debug --no-build
#     - name: Dotnet Release Tests
#       if: ${{ github.event_name == 'release' }}
#       run: |
#         set-location ${{ github.workspace }}\src\CommunityToolkit.Extensions.Hosting.WindowsAppSdk
#         dotnet test -c Release --no-build

    - name: GitHub Packages - App Server
      if: ${{ github.event_name != 'release' }}
      uses: tanaka-takayoshi/nuget-publish-to-github-packages-action@v2.1
      with:
        # Path of NuPkg
        nupkg-path: ${{ github.workspace }}\src\MDS.AspnetServices\bin\x64\Debug\MarkdownServer.${{ env.GitVersion_SemVer }}.nupkg
        # package repository owner
        repo-owner: sharpninja
        # user account
        gh-user: sharpninja
        # access token
        token: ${{ secrets.GITHUB_TOKEN }}
        # skip publishing duplicated package(s)
        skip-duplicate: true
        
    - name: GitHub Packages - App Server Symbols
      if: ${{ github.event_name != 'release' }}
      uses: tanaka-takayoshi/nuget-publish-to-github-packages-action@v2.1
      with:
        # Path of NuPkg
        nupkg-path: ${{ github.workspace }}\src\MDS.AspnetServices\bin\x64\Debug\MarkdownServer.${{ env.GitVersion_SemVer }}.symbols.nupkg
        # package repository owner
        repo-owner: sharpninja
        # user account
        gh-user: sharpninja
        # access token
        token: ${{ secrets.GITHUB_TOKEN }}
        # skip publishing duplicated package(s)
        skip-duplicate: true
        
    - name: GitHub Packages - App Framework
      if: ${{ github.event_name != 'release' }}
      uses: tanaka-takayoshi/nuget-publish-to-github-packages-action@v2.1
      with:
        # Path of NuPkg
        nupkg-path: ${{ github.workspace }}\src\MDS.AppFramework\bin\x64\Debug\MarkdownServer.ApplicationFramework.${{ env.GitVersion_SemVer }}.nupkg
        # package repository owner
        repo-owner: sharpninja
        # user account
        gh-user: sharpninja
        # access token
        token: ${{ secrets.GITHUB_TOKEN }}
        # skip publishing duplicated package(s)
        skip-duplicate: true
        
    - name: GitHub Packages - App Framework Symbols
      if: ${{ github.event_name != 'release' }}
      uses: tanaka-takayoshi/nuget-publish-to-github-packages-action@v2.1
      with:
        # Path of NuPkg
        nupkg-path: ${{ github.workspace }}\src\MDS.AppFramework\bin\x64\Debug\MarkdownServer.ApplicationFramework.${{ env.GitVersion_SemVer }}.symbols.nupkg
        # package repository owner
        repo-owner: sharpninja
        # user account
        gh-user: sharpninja
        # access token
        token: ${{ secrets.GITHUB_TOKEN }}
        # skip publishing duplicated package(s)
        skip-duplicate: true
        
    - name: Nuget Publish
      if: ${{ github.event_name == 'release' }}
      run: | 
        $outPath = (Join-Path . -Child packages)
        
        gci $outPath\*.nupkg -ErrorAction Stop
        
        gci $outPath\*.nupkg | forEach-Object -process {
          dotnet nuget push $_ -k "${{ secrets.NUGET_KEY }}" -s https://api.nuget.org/v3/index.json --skip-duplicate
        }
        
